<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #bwin {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Sign in or select your option</h1>
    <form form id="myform" onsubmit="signin(event)" action="">
        <p>Sign in with your email</p>
        <label>Email Address*</label><br>
        <input type="email" id="email"><br>
        <label>Password*</label><br>
        <input type="password" id="password"><br>
        <p>*required fields</p><br>
        <p style="font-size: 14px;">By signing into my Expedia Rewards account, I agree to the<span style="color:#283593">Terms of Use opens in a new window, Privacy Policy<br> opens in a new window, and Expedia Rewards Terms and Conditions.</span></p>
        <p style="color:#666875;font-size: 14px;">Forgot your password?</p>
        <input type="checkbox">
        <label style="color:#90A4AE">Keep me signed in</label><br>
        <input type="submit" id="bwin" /><br>
    </form>
    <script>
        function signin(e) {
            e.preventDefault();
            let myform = document.getElementById("myform");
            let email = myform.email.value;
            let password = myform.password.value;
            let all_users = JSON.parse(localStorage.getItem("users"));
            all_users.forEach(function(user) {
                if (email === user.email && password === user.password) {
                    alert("logged in succesfully")
                    window.location.href = "expedia.html";
                }

            });
        }
    </script>


</body>

</html>
